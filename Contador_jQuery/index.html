<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.slim.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#menos1').click(function() {
                let valor = parseInt($('#contador').text());
                valor--;
                if (valor >= 0) $('#contador').text(valor);
                if (valor == 0) $('#menos1').prop('disabled', true);
            });
            $('#mais1').click(function() {
                let valor = parseInt($('#contador').text());
                $('#contador').text(valor + 1);
                $('#menos1').prop('disabled', false);
            });
        });
    </script>
    
    
</head>
<body>
    <div class="container">
        <h1>Contador</h1>
        <p><span id="contador">0</span></p>
        <p><button id="mais1">+1</button></p>
        <p><button id="menos1">-1</button></p>
    </div>
</body>
</html>

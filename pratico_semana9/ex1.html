<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Soma + média :[</h1>
    <script>
        alert("Olá, insira 3 notas");
    
        var nota1 = prompt("Digite a primeiro nota:");
        var nota2 = prompt("Digite a segunda nota:");
        var nota3 = prompt("Digite a terceira nota:");
    
        var soma = parseInt(nota1) + parseInt(nota2) + parseInt(nota3);
        var media = soma / 3;
        
        alert("A média das notas é: " + media);
    </script>    
</body>
</html>
